<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gsg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .fullscreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start-button {
            font-size: 24px;
            padding: 15px 30px;
            color: black;
            background-color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
        }

        .start-button:hover {
            background-color: #ddd;
        }

        .main-content {
            display: none;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -2;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 30, 0.55);
            z-index: -1;
        }

        .profile-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 420px;
            height: 600px;
            background: linear-gradient(135deg, rgba(5, 10, 50, 0.8), rgba(0, 50, 100, 0.6));
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(0, 50, 100, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            object-position: center;
            box-shadow: 0 0 20px rgba(0, 50, 100, 0.7);
        }

        .name {
            margin-top: 15px;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .bio {
            margin-top: 15px;
            text-align: left;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .paragraph {
            margin-top: 20px;
            color: white;
            font-size: 16px;
            font-weight: normal;
            text-align: left;
            line-height: 1.6;
        }

        .encrypted {
            word-wrap: break-word;
            white-space: normal;
            word-break: break-all;
            font-size: 14px;
            color: white;
            text-align: left;
        }

        .corner-text {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 200px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            overflow: hidden;
        }

        .typing-animation {
            position: absolute;
            color: white;
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="fullscreen">
        <button class="start-button" id="startBtn">????</button>
    </div>

    <div class="main-content">
        <div class="video-container">
            <video autoplay loop muted>
                <source src="background.mp4" type="video/mp4">
            </video>
        </div>

        <div class="overlay"></div>

        <div class="corner-text">
            <img src="your-image.jpg" alt="Corner Image" width="40" height="40">
        </div>
        

        <div class="profile-container">
            <img src="download.jpg" alt="Profile Picture" class="profile-pic">
            <p class="name">Cinderella GSG</p>
            <p class="bio">34 hacks<br>11 bug exploits<br>1 kamikaze drone<br>18 builds<br></p>
            <p class="encrypted">U2FsdGVkX1/5fRqf2Fv+ctVHqLnXPvMz/p/eepEwLsu8pH9sAltv9Pa9nauBrbZp+OphLOJuHwwzwgF/lPTYcp6Yr2fOeyis</p>
            <p class="paragraph">üá∑üá∫ üá∑üá∫ üá∑üá∫ absolutely freaking crazy person yk?</p>
        </div>
    </div>

    <audio id="bg-music" autoplay loop>
        <source src="song.mp3" type="audio/mp3">
    </audio>
</div>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            document.querySelector('.fullscreen').style.display = 'none';
            document.querySelector('.main-content').style.display = 'block';
        });

        function createTypingAnimation() {
            let lyrics = ["i love her ‚ù§", "i toss my pain with my wishes in a wishing well", "i still try even though i know im gonna fail", "im dead", "why am i awake rn", "she is the only one who's ever known who I am, who I'm not, and who I wanna be", "but the drugs wont hurt me", "take a picture... because i wont remember", "Be thou my vision", "how great thou art", "üá∫üá∏üá∫üá∏üá∑üá∫üá∑üá∫", "6 feet doesnt sound so far down", "I want to be, forever young", "im half the man of the men that drive me places",];
            let text = lyrics[Math.floor(Math.random() * lyrics.length)];
            let element = document.createElement("div");
            element.classList.add("typing-animation");
            document.body.appendChild(element);

            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;

            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text[i];
                    i++;
                    setTimeout(type, 100);
                }
            }
            type();
            setTimeout(() => element.remove(), 5000);
        }
        setInterval(createTypingAnimation, 3000);
    </script>
</body>
</html>
