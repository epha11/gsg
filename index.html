<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Fullscreen black background */
        .fullscreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Button style */
        .start-button {
            font-size: 24px;
            padding: 15px 30px;
            color: black;
            background-color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
        }

        .start-button:hover {
            background-color: #ddd;
        }

        /* Main content hidden initially */
        .main-content {
            display: none;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -2;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Dark overlay to dim the video */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 30, 0.55); /* Dark navy blue tint */
            z-index: -1;
        }

        /* The Main Profile Box */
        .profile-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 420px;
            height: 600px;
            background: linear-gradient(135deg, rgba(5, 10, 50, 0.8), rgba(0, 50, 100, 0.6)); /* More navy blue */
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(0, 50, 100, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden; /* Prevent overflow */
        }

        /* Profile Picture */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0, 50, 100, 0.7);
        }

        /* Name */
        .name {
            margin-top: 15px;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        /* Bio */
        .bio {
            margin-top: 15px;
            text-align: left;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        /* Multi-line paragraph */
        .paragraph {
            margin-top: 20px;
            color: white;
            font-size: 16px;
            font-weight: normal;
            text-align: left;
            line-height: 1.6;
        }

        /* Encrypted String: Make it wrap within the box */
        .encrypted {
            word-wrap: break-word; /* Break long strings into multiple lines */
            white-space: normal; /* Allow normal whitespace handling */
            word-break: break-all; /* Break long words */
            font-size: 14px; /* Optional: decrease size for long strings */
            color: white;
            text-align: left;
        }

        /* Background Music (Hidden) */
        audio {
            display: none;
        }
    </style>
</head>
